<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mental Math</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="mnist_model.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
            width: 100vw;
        }

        .container {
            width: 100%;
            padding: 15px;
            min-height: 100vh;
        }

        .screen {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            margin: 10px 0;
            display: none;
            min-height: calc(100vh - 50px);
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 700;
        }

        h2 {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 400;
        }

        .setup-section {
            margin-bottom: 30px;
        }

        .setup-title {
            color: #fff;
            font-size: 1.1em;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            padding: 16px 8px;
            border-radius: 12px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 500;
        }

        .option-btn:hover {
            background: #333;
            border-color: #555;
        }

        .option-btn.selected {
            background: #0066cc;
            border-color: #0066cc;
            color: white;
        }

        .start-btn {
            background: #0066cc;
            border: none;
            color: white;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .start-btn:hover:not(:disabled) {
            background: #0052a3;
        }

        .start-btn:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            background: #2a2a2a;
            padding: 14px;
            border-radius: 12px;
        }

        .question-counter, .timer {
            font-size: 1em;
            font-weight: 600;
            color: #fff;
        }

        .quit-btn {
            background: #444;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
        }

        .operation {
            font-size: 2.5em;
            font-weight: 700;
            margin: 20px 0;
            text-align: center;
            color: #fff;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .canvas-area {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 15px;
            margin: 25px 0;
            padding: 0 10px;
        }

        .canvas-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 0 0 auto;
        }

        .canvas-label {
            margin-bottom: 8px;
            font-size: 1em;
            color: #888;
            font-weight: 500;
        }

        .canvas {
            border: 2px solid #333;
            border-radius: 12px;
            background: #000;
            cursor: crosshair;
            display: block;
        }

        .canvas.disabled {
            background: #1a1a1a;
            border-color: #222;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .prediction {
            margin-top: 8px;
            font-size: 2em;
            font-weight: 700;
            color: #0066cc;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attempts {
            font-size: 1.1em;
            margin: 16px 0;
            color: #dc3545;
            text-align: center;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }

        .btn {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            background: #333;
            border-color: #555;
        }

        .btn:disabled {
            background: #1a1a1a;
            border-color: #222;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn.primary {
            background: #0066cc;
            border-color: #0066cc;
        }

        .btn.primary:hover:not(:disabled) {
            background: #0052a3;
        }

        .feedback {
            font-size: 1.3em;
            font-weight: 600;
            margin: 16px 0;
            padding: 12px;
            border-radius: 12px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .feedback.correct {
            background: #1a3d1a;
            border: 2px solid #28a745;
            color: #28a745;
        }

        .feedback.incorrect {
            background: #3d1a1a;
            border: 2px solid #dc3545;
            color: #dc3545;
        }

        .final-screen {
            text-align: center;
        }

        .final-time {
            font-size: 2.5em;
            color: #0066cc;
            margin: 20px 0;
            font-weight: 700;
        }

        .best-time {
            font-size: 1.2em;
            color: #28a745;
            margin: 16px 0;
            font-weight: 600;
        }

        .stats {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .stats h3 {
            color: #fff;
            margin-bottom: 16px;
            text-align: center;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #0066cc;
        }

        .best-times-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin-top: 16px;
        }

        .best-time-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .best-time-value {
            font-weight: 600;
            color: #0066cc;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 50%;
            border-top-color: #0066cc;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            text-align: center;
            color: #888;
        }
    </style>
</head>

    <script>
        // Traductions
        const translations = {
            en: {
                title: "Mental Math",
                author: "by Victor Burtman",
                loading: "Loading model...",
                questions: "Number of Questions",
                difficulty: "Difficulty Level",
                easy: "Easy",
                medium: "Medium", 
                hard: "Hard",
                start: "Start Game",
                quit: "Quit",
                question: "Question",
                tens: "Tens",
                units: "Units",
                attempts: "Attempts left:",
                clear: "Clear",
                correct: "Correct!",
                incorrect: "Incorrect",
                complete: "Game Complete!",
                newRecord: "New record!",
                summary: "Game Summary",
                correctAnswers: "Correct answers",
                failedQuestions: "Failed questions", 
                timePenalty: "Time penalty",
                home: "Home",
                playAgain: "Play Again",
                bestTimes: "Best Times",
                quitConfirm: "Are you sure you want to quit the game?"
            },
            fr: {
                title: "Calcul Mental",
                author: "par Victor Burtman",
                loading: "Chargement du mod√®le...",
                questions: "Nombre de Questions",
                difficulty: "Niveau de Difficult√©",
                easy: "Facile",
                medium: "Moyen",
                hard: "Difficile", 
                start: "Commencer",
                quit: "Quitter",
                question: "Question",
                tens: "Dizaines",
                units: "Unit√©s",
                attempts: "Essais restants :",
                clear: "Effacer",
                correct: "Correct !",
                incorrect: "Incorrect",
                complete: "Partie termin√©e !",
                newRecord: "Nouveau record !",
                summary: "R√©sum√© de la partie",
                correctAnswers: "Bonnes r√©ponses",
                failedQuestions: "Questions √©chou√©es",
                timePenalty: "P√©nalit√© de temps", 
                home: "Accueil",
                playAgain: "Rejouer",
                bestTimes: "Meilleurs Temps",
                quitConfirm: "√ätes-vous s√ªr de vouloir quitter la partie ?"
            }
        };

        // D√©tection de la langue plus robuste
        let currentLang = 'en';
        const userLanguage = navigator.language || navigator.userLanguage || navigator.browserLanguage || navigator.systemLanguage;
        console.log('Detected language:', userLanguage);
        
        if (userLanguage && (userLanguage.toLowerCase().startsWith('fr') || userLanguage.toLowerCase().includes('fr'))) {
            currentLang = 'fr';
            console.log('Using French language');
        } else {
            console.log('Using English language');
        }

        function t(key) {
            return translations[currentLang][key] || translations.en[key] || key;
        }

        function updateTexts() {
            document.getElementById('title').textContent = t('title');
            document.getElementById('author').textContent = t('author');
            document.getElementById('loadingText').textContent = t('loading');
            document.getElementById('questionsTitle').textContent = t('questions');
            document.getElementById('difficultyTitle').textContent = t('difficulty');
            document.getElementById('easy').textContent = t('easy');
            document.getElementById('medium').textContent = t('medium');
            document.getElementById('hard').textContent = t('hard');
            document.getElementById('startBtn').textContent = t('start');
            document.getElementById('quitBtn').textContent = t('quit');
            document.getElementById('tensLabel').textContent = t('tens');
            document.getElementById('unitsLabel').textContent = t('units');
            document.getElementById('clearBtn').innerHTML = 'üóëÔ∏è ' + t('clear');
            document.getElementById('bestTimesTitle').textContent = t('bestTimes');
            document.getElementById('completeTitle').textContent = t('complete');
            document.getElementById('summaryTitle').textContent = t('summary');
            document.getElementById('correctLabel').textContent = t('correctAnswers');
            document.getElementById('failedLabel').textContent = t('failedQuestions');
            document.getElementById('penaltyLabel').textContent = t('timePenalty');
            document.getElementById('homeBtn').innerHTML = 'üè† ' + t('home');
            document.getElementById('playAgainBtn').innerHTML = 'üîÑ ' + t('playAgain');
            
            // Mettre √† jour le texte des tentatives
            document.getElementById('attempts').textContent = t('attempts') + ' 5';
        }

        let model = null;
        let gameSettings = { questions: null, difficulty: null };
        let gameState = {
            totalQuestions: 20,
            currentQuestion: 0,
            correctAnswers: 0,
            failedQuestions: 0,
            startTime: 0,
            attempts: 5,
            maxAttempts: 5,
            operations: [],
            isDrawing: [false, false],
            predictionTimers: [null, null],
            isSingleDigit: false,
            timerInterval: null
        };
        let canvases = [];
        let contexts = [];

        function selectQuestions(num) {
            gameSettings.questions = num;
            document.querySelectorAll('.option-btn').forEach(btn => {
                if (btn.id === `q${num}`) {
                    btn.classList.add('selected');
                } else if (btn.id.startsWith('q')) {
                    btn.classList.remove('selected');
                }
            });
            saveSettings();
            updateStartButton();
        }

        function selectDifficulty(level) {
            gameSettings.difficulty = level;
            document.querySelectorAll('.option-btn').forEach(btn => {
                if (btn.id === level) {
                    btn.classList.add('selected');
                } else if (['easy', 'medium', 'hard'].includes(btn.id)) {
                    btn.classList.remove('selected');
                }
            });
            saveSettings();
            updateStartButton();
        }

        function saveSettings() {
            if (gameSettings.questions && gameSettings.difficulty) {
                localStorage.setItem('lastQuestions', gameSettings.questions.toString());
                localStorage.setItem('lastDifficulty', gameSettings.difficulty);
            }
        }

        function loadSettings() {
            const lastQuestions = localStorage.getItem('lastQuestions');
            const lastDifficulty = localStorage.getItem('lastDifficulty');
            if (lastQuestions) selectQuestions(parseInt(lastQuestions));
            if (lastDifficulty) selectDifficulty(lastDifficulty);
        }

        function updateStartButton() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = !(gameSettings.questions && gameSettings.difficulty);
        }

        function initCanvases() {
            canvases = [document.getElementById('canvas1'), document.getElementById('canvas2')];
            contexts = canvases.map(canvas => canvas.getContext('2d'));

            canvases.forEach((canvas, index) => {
                contexts[index].fillStyle = 'black';
                contexts[index].fillRect(0, 0, canvas.width, canvas.height);
                contexts[index].lineCap = 'round';
                contexts[index].lineJoin = 'round';
                contexts[index].lineWidth = 8;
                contexts[index].strokeStyle = 'white';

                canvas.addEventListener('mousedown', (e) => startDrawing(e, index));
                canvas.addEventListener('mousemove', (e) => draw(e, index));
                canvas.addEventListener('mouseup', () => stopDrawing(index));
                canvas.addEventListener('mouseout', () => stopDrawing(index));
                canvas.addEventListener('touchstart', (e) => handleTouch(e, index));
                canvas.addEventListener('touchmove', (e) => handleTouch(e, index));
                canvas.addEventListener('touchend', () => stopDrawing(index));
            });
        }

        function startDrawing(e, canvasIndex) {
            if (canvasIndex === 0 && gameState.isSingleDigit) return;
            gameState.isDrawing[canvasIndex] = true;
            const rect = canvases[canvasIndex].getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            contexts[canvasIndex].beginPath();
            contexts[canvasIndex].moveTo(x, y);
        }

        function draw(e, canvasIndex) {
            if (!gameState.isDrawing[canvasIndex] || (canvasIndex === 0 && gameState.isSingleDigit)) return;
            const rect = canvases[canvasIndex].getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            contexts[canvasIndex].lineTo(x, y);
            contexts[canvasIndex].stroke();

            if (gameState.predictionTimers[canvasIndex]) clearTimeout(gameState.predictionTimers[canvasIndex]);
            gameState.predictionTimers[canvasIndex] = setTimeout(() => predictDigit(canvasIndex), 500);
        }

        function stopDrawing(canvasIndex) {
            gameState.isDrawing[canvasIndex] = false;
        }

        function handleTouch(e, canvasIndex) {
            if (canvasIndex === 0 && gameState.isSingleDigit) return;
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(
                e.type === 'touchstart' ? 'mousedown' : 'mousemove',
                { clientX: touch.clientX, clientY: touch.clientY }
            );
            canvases[canvasIndex].dispatchEvent(mouseEvent);
        }

        async function predictDigit(canvasIndex) {
            if (!model) return;
            try {
                const canvas = canvases[canvasIndex];
                
                // √âtape 1: Redimensionner vers 28x28
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = 28;
                tempCanvas.height = 28;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(canvas, 0, 0, 28, 28);

                // √âtape 2: Obtenir les donn√©es de pixels
                const imageData = tempCtx.getImageData(0, 0, 28, 28);
                const pixels = imageData.data;
                
                // √âtape 3: Convertir en niveaux de gris
                const grayscale = [];
                for (let i = 0; i < pixels.length; i += 4) {
                    grayscale.push(pixels[i]);
                }
                
                // √âtape 4: Trouver la bounding box du chiffre
                let minX = 28, maxX = -1, minY = 28, maxY = -1;
                for (let y = 0; y < 28; y++) {
                    for (let x = 0; x < 28; x++) {
                        const idx = y * 28 + x;
                        if (grayscale[idx] > 30) { // Seuil pour d√©tecter les pixels du chiffre
                            minX = Math.min(minX, x);
                            maxX = Math.max(maxX, x);
                            minY = Math.min(minY, y);
                            maxY = Math.max(maxY, y);
                        }
                    }
                }
                
                // √âtape 5: Si on trouve du contenu, centrer et redimensionner
                let processedData = new Array(28 * 28).fill(0);
                
                if (maxX >= minX && maxY >= minY) {
                    const width = maxX - minX + 1;
                    const height = maxY - minY + 1;
                    const size = Math.max(width, height);
                    
                    // Calculer le facteur de redimensionnement (max 20 pixels pour laisser de la marge)
                    const scale = Math.min(20, size) / size;
                    const newWidth = width * scale;
                    const newHeight = height * scale;
                    
                    // Calculer la position centr√©e
                    const startX = Math.round((28 - newWidth) / 2);
                    const startY = Math.round((28 - newHeight) / 2);
                    
                    // Redimensionner et centrer
                    for (let y = 0; y < newHeight; y++) {
                        for (let x = 0; x < newWidth; x++) {
                            const origX = minX + Math.round(x / scale);
                            const origY = minY + Math.round(y / scale);
                            if (origX >= 0 && origX < 28 && origY >= 0 && origY < 28) {
                                const origIdx = origY * 28 + origX;
                                const newIdx = (startY + y) * 28 + (startX + x);
                                if (newIdx >= 0 && newIdx < 28 * 28) {
                                    processedData[newIdx] = grayscale[origIdx];
                                }
                            }
                        }
                    }
                } else {
                    // Si pas de contenu d√©tect√©, utiliser l'image originale
                    processedData = [...grayscale];
                }
                
                // √âtape 6: Normaliser entre 0 et 1
                const normalized = processedData.map(pixel => pixel / 255.0);

                // √âtape 7: Pr√©diction
                const inputTensor = tf.tensor4d(normalized, [1, 28, 28, 1]);
                const prediction = model.predict(inputTensor);
                const probabilities = await prediction.data();
                const predictedDigit = probabilities.indexOf(Math.max(...probabilities));
                
                document.getElementById(`prediction${canvasIndex + 1}`).textContent = predictedDigit;
                checkAnswer();

                inputTensor.dispose();
                prediction.dispose();
            } catch (error) {
                console.error('Prediction error:', error);
            }
        }

        function clearCanvases() {
            canvases.forEach((canvas, index) => {
                contexts[index].fillStyle = 'black';
                contexts[index].fillRect(0, 0, canvas.width, canvas.height);
                if (gameState.predictionTimers[index]) {
                    clearTimeout(gameState.predictionTimers[index]);
                    gameState.predictionTimers[index] = null;
                }
            });
            
            if (gameState.isSingleDigit) {
                document.getElementById('prediction1').textContent = '0';
                document.getElementById('prediction1').style.opacity = '0.5';
                document.getElementById('prediction2').textContent = '-';
            } else {
                document.getElementById('prediction1').textContent = '-';
                document.getElementById('prediction1').style.opacity = '1';
                document.getElementById('prediction2').textContent = '-';
            }
            
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function generateOperations(count, difficulty) {
            const operations = [];
            let lastOperation = null;
            
            for (let i = 0; i < count; i++) {
                let operation = null;
                let attempts = 0;
                
                do {
                    const type = Math.floor(Math.random() * 3);
                    let a, b, result;
                    
                    switch (type) {
                        case 0: // Addition
                            if (difficulty === 'easy') {
                                a = Math.floor(Math.random() * 15) + 1;
                                b = Math.floor(Math.random() * 15) + 1;
                            } else if (difficulty === 'medium') {
                                a = Math.floor(Math.random() * 50) + 1;
                                b = Math.floor(Math.random() * 50) + 1;
                            } else {
                                a = Math.floor(Math.random() * 100) + 1;
                                b = Math.floor(Math.random() * 100) + 1;
                            }
                            result = a + b;
                            if (result <= 99) operation = { a, b, op: '+', result };
                            break;
                            
                        case 1: // Soustraction
                            if (difficulty === 'easy') {
                                a = Math.floor(Math.random() * 15) + 1;
                                b = Math.floor(Math.random() * a) + 1;
                            } else if (difficulty === 'medium') {
                                a = Math.floor(Math.random() * 50) + 1;
                                b = Math.floor(Math.random() * a) + 1;
                            } else {
                                a = Math.floor(Math.random() * 100) + 1;
                                b = Math.floor(Math.random() * a) + 1;
                            }
                            result = a - b;
                            operation = { a, b, op: '-', result };
                            break;
                            
                        case 2: // Multiplication
                            a = Math.floor(Math.random() * 9) + 1;
                            b = Math.floor(Math.random() * 9) + 1;
                            result = a * b;
                            operation = { a, b, op: '√ó', result };
                            break;
                    }
                    
                    attempts++;
                } while ((operation === null || 
                         (lastOperation && operation.a === lastOperation.a && 
                          operation.b === lastOperation.b && operation.op === lastOperation.op)) &&
                         attempts < 50);
                
                if (operation) {
                    operations.push(operation);
                    lastOperation = operation;
                } else {
                    i--;
                }
            }
            return operations;
        }

        function checkAnswer() {
            const pred1 = document.getElementById('prediction1').textContent;
            const pred2 = document.getElementById('prediction2').textContent;
            
            if (gameState.isSingleDigit) {
                if (pred2 === '-') return;
                const userAnswer = parseInt(pred2);
                const correctAnswer = gameState.operations[gameState.currentQuestion].result;
                const feedbackEl = document.getElementById('feedback');
                
                if (userAnswer === correctAnswer) {
                    feedbackEl.textContent = '‚úì ' + t('correct');
                    feedbackEl.className = 'feedback correct';
                    gameState.correctAnswers++;
                    setTimeout(nextQuestion, 800);
                } else {
                    feedbackEl.textContent = '‚úó ' + t('incorrect');
                    feedbackEl.className = 'feedback incorrect';
                    gameState.attempts--;
                    document.getElementById('attempts').textContent = t('attempts') + ' ' + gameState.attempts;
                    
                    // Clear automatique apr√®s erreur avec d√©lai
                    setTimeout(() => {
                        clearCanvases();
                    }, 1200);
                    
                    if (gameState.attempts === 0) {
                        setTimeout(nextQuestionAfterFailure, 2000);
                    }
                }
            } else {
                if (pred1 === '-' || pred2 === '-') return;
                const userAnswer = parseInt(pred1) * 10 + parseInt(pred2);
                const correctAnswer = gameState.operations[gameState.currentQuestion].result;
                const feedbackEl = document.getElementById('feedback');
                
                if (userAnswer === correctAnswer) {
                    feedbackEl.textContent = '‚úì ' + t('correct');
                    feedbackEl.className = 'feedback correct';
                    gameState.correctAnswers++;
                    setTimeout(nextQuestion, 800);
                } else {
                    feedbackEl.textContent = '‚úó ' + t('incorrect');
                    feedbackEl.className = 'feedback incorrect';
                    gameState.attempts--;
                    document.getElementById('attempts').textContent = t('attempts') + ' ' + gameState.attempts;
                    
                    // Clear automatique apr√®s erreur avec d√©lai
                    setTimeout(() => {
                        clearCanvases();
                    }, 1200);
                    
                    if (gameState.attempts === 0) {
                        setTimeout(nextQuestionAfterFailure, 2000);
                    }
                }
            }
        }

        function nextQuestion() {
            gameState.currentQuestion++;
            gameState.attempts = gameState.maxAttempts; // Reset √† 5
            
            if (gameState.currentQuestion >= gameState.totalQuestions) {
                endGame();
                return;
            }
            
            displayQuestion();
            clearCanvases();
            document.getElementById('attempts').textContent = t('attempts') + ' ' + gameState.attempts;
        }

        function nextQuestionAfterFailure() {
            gameState.failedQuestions++;
            nextQuestion();
        }

        function displayQuestion() {
            const question = gameState.operations[gameState.currentQuestion];
            document.getElementById('operation').textContent = `${question.a} ${question.op} ${question.b} = ?`;
            document.getElementById('questionCounter').textContent = 
                `${t('question')} ${gameState.currentQuestion + 1}/${gameState.totalQuestions}`;
            
            gameState.isSingleDigit = question.result < 10;
            const canvas1 = document.getElementById('canvas1');
            
            if (gameState.isSingleDigit) {
                canvas1.classList.add('disabled');
            } else {
                canvas1.classList.remove('disabled');
            }
        }

        function updateTimer() {
            if (document.getElementById('gameScreen').classList.contains('active')) {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function saveBestTime(questions, difficulty, time) {
            const key = `bestTime_${questions}_${difficulty}`;
            const currentBest = localStorage.getItem(key);
            if (!currentBest || time < parseInt(currentBest)) {
                localStorage.setItem(key, time.toString());
                return true;
            }
            return false;
        }

        function loadBestTimes() {
            const difficulties = ['easy', 'medium', 'hard'];
            const questions = [20, 50, 100];
            const container = document.getElementById('bestTimesGrid');
            container.innerHTML = '';
            
            difficulties.forEach(diff => {
                questions.forEach(q => {
                    const bestTime = localStorage.getItem(`bestTime_${q}_${diff}`);
                    if (bestTime) {
                        const minutes = Math.floor(bestTime / 60);
                        const seconds = bestTime % 60;
                        const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        
                        const item = document.createElement('div');
                        item.className = 'best-time-item';
                        item.innerHTML = `
                            <span>${q} questions (${diff})</span>
                            <span class="best-time-value">${timeStr}</span>
                        `;
                        container.appendChild(item);
                    }
                });
            });
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function startGame() {
            gameState.totalQuestions = gameSettings.questions;
            gameState.currentQuestion = 0;
            gameState.correctAnswers = 0;
            gameState.failedQuestions = 0;
            gameState.attempts = gameState.maxAttempts; // 5 tentatives
            gameState.operations = generateOperations(gameSettings.questions, gameSettings.difficulty);
            gameState.startTime = Date.now();
            
            showScreen('gameScreen');
            displayQuestion();
            clearCanvases();
            
            if (gameState.timerInterval) clearInterval(gameState.timerInterval);
            gameState.timerInterval = setInterval(updateTimer, 1000);
        }

        function endGame() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }

            const totalTime = Math.floor((Date.now() - gameState.startTime) / 1000);
            const penalty = gameState.failedQuestions * 5;
            const finalTime = totalTime + penalty;
            
            const minutes = Math.floor(finalTime / 60);
            const seconds = finalTime % 60;
            document.getElementById('finalTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('correctAnswers').textContent = gameState.correctAnswers;
            document.getElementById('failedQuestions').textContent = gameState.failedQuestions;
            document.getElementById('timePenalty').textContent = `${penalty}s`;
            
            const isNewRecord = saveBestTime(gameSettings.questions, gameSettings.difficulty, finalTime);
            document.getElementById('finalBestTime').textContent = 
                isNewRecord ? t('newRecord') : '';
            
            loadBestTimes();
            showScreen('finalScreen');
        }

        function quitGame() {
            if (confirm(t('quitConfirm'))) {
                if (gameState.timerInterval) {
                    clearInterval(gameState.timerInterval);
                    gameState.timerInterval = null;
                }
                goHome();
            }
        }

        function goHome() {
            loadBestTimes();
            showScreen('homeScreen');
        }

        function restartGame() {
            startGame();
        }

        async function loadModel() {
            try {
                document.getElementById('status').style.display = 'block';
                
                if (typeof loadMNISTModel === 'function') {
                    model = await loadMNISTModel();
                } else {
                    throw new Error('loadMNISTModel function not found. Please include mnist_model.js');
                }
                
                document.getElementById('status').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading model:', error);
                document.getElementById('status').innerHTML = `Error: ${error.message}`;
                document.getElementById('status').style.display = 'block';
                
                document.getElementById('startBtn').disabled = true;
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                });
            }
        }

        // Initialisation
        window.addEventListener('load', () => {
            updateTexts(); // Appliquer les traductions en premier
            initCanvases();
            loadModel();
            loadBestTimes();
            loadSettings();

            // Event listeners
            document.getElementById('q20').addEventListener('click', () => selectQuestions(20));
            document.getElementById('q50').addEventListener('click', () => selectQuestions(50));
            document.getElementById('q100').addEventListener('click', () => selectQuestions(100));
            document.getElementById('easy').addEventListener('click', () => selectDifficulty('easy'));
            document.getElementById('medium').addEventListener('click', () => selectDifficulty('medium'));
            document.getElementById('hard').addEventListener('click', () => selectDifficulty('hard'));
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('quitBtn').addEventListener('click', quitGame);
            document.getElementById('clearBtn').addEventListener('click', clearCanvases);
            document.getElementById('homeBtn').addEventListener('click', goHome);
            document.getElementById('playAgainBtn').addEventListener('click', restartGame);
        });
    </script>
