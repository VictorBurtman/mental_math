<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance de chiffres manuscrits</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        #canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: white;
            cursor: crosshair;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .predict-btn {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: black;
            font-weight: bold;
        }
        #result {
            font-size: 18px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .prediction { 
            font-size: 72px; 
            font-weight: bold; 
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin: 20px 0;
        }
        .confidence {
            font-size: 24px;
            font-weight: bold;
            color: #90EE90;
            margin: 15px 0;
        }
        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .pred-item {
            background: rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            transition: transform 0.2s;
        }
        .pred-item:hover {
            transform: scale(1.05);
        }
        .pred-item.best {
            background: rgba(255, 215, 0, 0.9);
            color: black;
            font-weight: bold;
            transform: scale(1.15);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Reconnaissance de chiffres manuscrits</h1>
        <p>√âcrivez un chiffre dans la zone ci-dessous et cliquez sur <b>Reconna√Ætre</b>.</p>

        <canvas id="canvas" width="280" height="280"></canvas>
        <div style="margin-top: 10px;">
            <button onclick="clearCanvas()">üóëÔ∏è Effacer</button>
            <button class="predict-btn" onclick="predict()" id="predictBtn" disabled>
                üîç Reconna√Ætre
            </button>
        </div>

        <div id="result">üì¶ Chargement du mod√®le...</div>
    </div>

    <script>
        let canvas, ctx, model;
        let isDrawing = false;
        let modelReady = false;

        async function init() {
            // Initialiser canvas
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            setupDrawingEvents();
            clearCanvas();

            // Charger mod√®le pr√©-entra√Æn√©
            try {
                model = await tf.loadLayersModel(
                  "https://storage.googleapis.com/tfjs-models/tfjs/mnist/model.json"
                );
                modelReady = true;
                document.getElementById('result').innerHTML = "‚úÖ Mod√®le pr√©-entra√Æn√© charg√© !";
                document.getElementById('predictBtn').disabled = false;
            } catch (err) {
                document.getElementById('result').innerHTML = "‚ùå Erreur de chargement : " + err;
            }
        }

        async function predict() {
            if (!modelReady) {
                alert("Le mod√®le n'est pas encore charg√© !");
                return;
            }

            let tensor = tf.browser.fromPixels(canvas, 1);
            tensor = tf.image.resizeBilinear(tensor, [28, 28]);
            tensor = tensor.div(255.0);
            tensor = tf.sub(1.0, tensor); // inverser (MNIST est blanc sur noir)
            tensor = tensor.expandDims(0);

            const prediction = model.predict(tensor);
            const probabilities = await prediction.data();

            const maxIndex = probabilities.indexOf(Math.max(...probabilities));
            const confidence = (probabilities[maxIndex] * 100).toFixed(1);

            let resultHTML = `
                <div class="prediction">${maxIndex}</div>
                <div class="confidence">Confiance: ${confidence}%</div>
            `;

            resultHTML += '<div class="predictions-grid">';
            probabilities.forEach((prob, index) => {
                const conf = (prob * 100).toFixed(1);
                resultHTML += `
                    <div class="pred-item ${index === maxIndex ? 'best' : ''}">
                        <strong>${index}</strong><br>
                        <small>${conf}%</small>
                    </div>
                `;
            });
            resultHTML += '</div>';

            document.getElementById('result').innerHTML = resultHTML;

            tensor.dispose();
            prediction.dispose();
        }

        function setupDrawingEvents() {
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDraw);
            canvas.addEventListener('mouseout', stopDraw);

            canvas.addEventListener('touchstart', handleTouch, {passive: false});
            canvas.addEventListener('touchmove', handleTouch, {passive: false});
            canvas.addEventListener('touchend', stopDraw);
        }

        function startDraw(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }

        function stopDraw() {
            isDrawing = false;
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(
                e.type === 'touchstart' ? 'mousedown' : 
                e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
