<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mental Math</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="mnist_model.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .screen {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 24px;
            margin: 16px 0;
            display: none;
            min-height: calc(100vh - 40px);
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #ffffff;
            font-size: 2.2em;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 700;
        }

        h2 {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 400;
        }

        .setup-section {
            margin-bottom: 32px;
        }

        .setup-title {
            color: #fff;
            font-size: 1.1em;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .option-btn {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            padding: 16px 8px;
            border-radius: 12px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 500;
        }

        .option-btn:hover {
            background: #333;
            border-color: #555;
        }

        .option-btn.selected {
            background: #0066cc;
            border-color: #0066cc;
            color: white;
        }

        .start-btn {
            background: #0066cc;
            border: none;
            color: white;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 24px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .start-btn:hover:not(:disabled) {
            background: #0052a3;
        }

        .start-btn:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            background: #2a2a2a;
            padding: 16px;
            border-radius: 12px;
        }

        .question-counter, .timer {
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
        }

        .quit-btn {
            background: #444;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            order: -1;
        }

        .operation {
            font-size: 2.8em;
            font-weight: 700;
            margin: 16px 0;
            text-align: center;
            color: #fff;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drawing-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .canvas-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
        }

        .canvas-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            color: #888;
            font-weight: 500;
        }

        .digit-canvas {
            border: 2px solid #333;
            border-radius: 12px;
            background: #000;
            cursor: crosshair;
            width: 100%;
            max-width: 180px;
            height: 180px;
        }

        .digit-canvas.disabled {
            background: #1a1a1a;
            border-color: #222;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .prediction-display {
            margin-top: 8px;
            font-size: 2.2em;
            font-weight: 700;
            color: #0066cc;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attempts {
            font-size: 1.1em;
            margin: 16px 0;
            color: #dc3545;
            text-align: center;
            font-weight: 500;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }

        .btn {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            background: #333;
            border-color: #555;
        }

        .btn:disabled {
            background: #1a1a1a;
            border-color: #222;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn.primary {
            background: #0066cc;
            border-color: #0066cc;
        }

        .btn.primary:hover:not(:disabled) {
            background: #0052a3;
        }

        .result-feedback {
            font-size: 1.4em;
            font-weight: 600;
            margin: 16px 0;
            padding: 12px;
            border-radius: 12px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .result-feedback.correct {
            background: #1a3d1a;
            border: 2px solid #28a745;
            color: #28a745;
        }

        .result-feedback.incorrect {
            background: #3d1a1a;
            border: 2px solid #dc3545;
            color: #dc3545;
        }

        .final-screen {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .final-time {
            font-size: 3em;
            color: #0066cc;
            margin: 24px 0;
            font-weight: 700;
        }

        .best-time {
            font-size: 1.3em;
            color: #28a745;
            margin: 16px 0;
            font-weight: 600;
        }

        .stats {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
        }

        .stats h3 {
            color: #fff;
            margin-bottom: 16px;
            text-align: center;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: 700;
            color: #0066cc;
        }

        .best-times-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin-top: 16px;
        }

        .best-time-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .best-time-value {
            font-weight: 600;
            color: #0066cc;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 50%;
            border-top-color: #0066cc;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            text-align: center;
            color: #888;
        }

        .spacer {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <h1>Mental Math</h1>
            <h2>by Victor Burtman</h2>
            
            <div id="status" class="status" style="display: none;">
                <span class="loading"></span> Loading model...
            </div>
            
            <div id="setupArea">
                <div class="setup-section">
                    <div class="setup-title">Number of Questions</div>
                    <div class="button-grid">
                        <button class="option-btn" id="q20">20</button>
                        <button class="option-btn" id="q50">50</button>
                        <button class="option-btn" id="q100">100</button>
                    </div>
                </div>

                <div class="setup-section">
                    <div class="setup-title">Difficulty Level</div>
                    <div class="button-grid">
                        <button class="option-btn" id="easy">Easy</button>
                        <button class="option-btn" id="medium">Medium</button>
                        <button class="option-btn" id="hard">Hard</button>
                    </div>
                </div>

                <button class="start-btn" id="startBtn" disabled>Start Game</button>
            </div>
            
            <div class="stats">
                <h3>Best Times</h3>
                <div class="best-times-grid" id="bestTimesGrid">
                    <!-- Best times will be populated here -->
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <button class="quit-btn" id="quitBtn">Quit</button>
                <div class="question-counter" id="questionCounter">Question 1/20</div>
                <div class="timer" id="timer">00:00</div>
            </div>

            <div class="operation" id="operation">3 + 5 = ?</div>

            <div class="drawing-area">
                <div style="display: inline-block; width: 180px; text-align: center;">
                    <label>Tens</label>
                    <canvas class="digit-canvas" id="canvas1" width="180" height="180" style="width: 180px !important; height: 180px !important;"></canvas>
                    <div class="prediction-display" id="prediction1">-</div>
                </div>
                <div style="display: inline-block; width: 180px; text-align: center; margin-left: -10px;">
                    <label>Units</label>
                    <canvas class="digit-canvas" id="canvas2" width="180" height="180" style="width: 180px !important; height: 180px !important;"></canvas>
                    <div class="prediction-display" id="prediction2">-</div>
                </div>
            </div>

            <div class="attempts" id="attempts">Attempts left: 3</div>

            <div class="game-controls">
                <button class="btn" id="clearBtn">🗑️ Clear</button>
            </div>

            <div class="result-feedback" id="resultFeedback"></div>

            <div class="spacer"></div>
        </div>

        <!-- Final Screen -->
        <div id="finalScreen" class="screen">
            <div class="final-screen">
                <h1>Game Complete!</h1>
                
                <div class="final-time" id="finalTime">03:45</div>
                <div class="best-time" id="finalBestTime">New record!</div>
                
                <div class="stats">
                    <h3>Game Summary</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span>Correct answers</span>
                            <span class="stat-value" id="correctAnswers">15</span>
                        </div>
                        <div class="stat-item">
                            <span>Failed questions</span>
                            <span class="stat-value" id="failedQuestions">5</span>
                        </div>
                        <div class="stat-item">
                            <span>Time penalty</span>
                            <span class="stat-value" id="timePenalty">25s</span>
                        </div>
                    </div>
                </div>

                <div class="game-controls">
                    <button class="btn primary" id="homeBtn">🏠 Home</button>
                    <button class="btn" id="playAgainBtn">🔄 Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let model = null;
        let gameSettings = {
            questions: null,
            difficulty: null
        };
        let gameState = {
            totalQuestions: 20,
            currentQuestion: 0,
            correctAnswers: 0,
            failedQuestions: 0,
            startTime: 0,
            attempts: 3,
            currentAnswer: null,
            operations: [],
            isDrawing: [false, false],
            predictionTimers: [null, null],
            isSingleDigit: false,
            timerInterval: null
        };

        // Configuration des canvas
        let canvases = [];
        let contexts = [];

        // Initialisation des événements
        function initEventListeners() {
            // Boutons de sélection des questions
            document.getElementById('q20').addEventListener('click', () => selectQuestions(20));
            document.getElementById('q50').addEventListener('click', () => selectQuestions(50));
            document.getElementById('q100').addEventListener('click', () => selectQuestions(100));

            // Boutons de sélection de difficulté
            document.getElementById('easy').addEventListener('click', () => selectDifficulty('easy'));
            document.getElementById('medium').addEventListener('click', () => selectDifficulty('medium'));
            document.getElementById('hard').addEventListener('click', () => selectDifficulty('hard'));

            // Boutons d'action
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('quitBtn').addEventListener('click', quitGame);
            document.getElementById('clearBtn').addEventListener('click', clearCanvases);
            document.getElementById('homeBtn').addEventListener('click', goHome);
            document.getElementById('playAgainBtn').addEventListener('click', restartGame);
        }

        function initCanvases() {
            canvases = [
                document.getElementById('canvas1'),
                document.getElementById('canvas2')
            ];
            contexts = canvases.map(canvas => canvas.getContext('2d'));

            canvases.forEach((canvas, index) => {
                // Initialiser le canvas
                contexts[index].fillStyle = 'black';
                contexts[index].fillRect(0, 0, canvas.width, canvas.height);
                contexts[index].lineCap = 'round';
                contexts[index].lineJoin = 'round';
                contexts[index].lineWidth = 8;
                contexts[index].strokeStyle = 'white';

                // Events souris
                canvas.addEventListener('mousedown', (e) => startDrawing(e, index));
                canvas.addEventListener('mousemove', (e) => draw(e, index));
                canvas.addEventListener('mouseup', () => stopDrawing(index));
                canvas.addEventListener('mouseout', () => stopDrawing(index));

                // Events tactiles
                canvas.addEventListener('touchstart', (e) => handleTouch(e, index));
                canvas.addEventListener('touchmove', (e) => handleTouch(e, index));
                canvas.addEventListener('touchend', () => stopDrawing(index));
            });
        }

        // Fonctions de configuration du jeu
        function selectQuestions(num) {
            gameSettings.questions = num;
            
            document.querySelectorAll('.option-btn').forEach(btn => {
                if (btn.id === `q${num}`) {
                    btn.classList.add('selected');
                } else if (btn.id.startsWith('q')) {
                    btn.classList.remove('selected');
                }
            });
            
            saveSettings();
            updateStartButton();
        }

        function selectDifficulty(level) {
            gameSettings.difficulty = level;
            
            document.querySelectorAll('.option-btn').forEach(btn => {
                if (btn.id === level) {
                    btn.classList.add('selected');
                } else if (['easy', 'medium', 'hard'].includes(btn.id)) {
                    btn.classList.remove('selected');
                }
            });
            
            saveSettings();
            updateStartButton();
        }

        function saveSettings() {
            if (gameSettings.questions && gameSettings.difficulty) {
                localStorage.setItem('lastQuestions', gameSettings.questions.toString());
                localStorage.setItem('lastDifficulty', gameSettings.difficulty);
            }
        }

        function loadSettings() {
            const lastQuestions = localStorage.getItem('lastQuestions');
            const lastDifficulty = localStorage.getItem('lastDifficulty');
            
            if (lastQuestions) {
                selectQuestions(parseInt(lastQuestions));
            }
            if (lastDifficulty) {
                selectDifficulty(lastDifficulty);
            }
        }

        function updateStartButton() {
            const startBtn = document.getElementById('startBtn');
            if (gameSettings.questions && gameSettings.difficulty) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
        }

        // Gestion du dessin
        function startDrawing(e, canvasIndex) {
            if (canvasIndex === 0 && gameState.isSingleDigit) return;
            
            gameState.isDrawing[canvasIndex] = true;
            const rect = canvases[canvasIndex].getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            contexts[canvasIndex].beginPath();
            contexts[canvasIndex].moveTo(x, y);
        }

        function draw(e, canvasIndex) {
            if (!gameState.isDrawing[canvasIndex]) return;
            if (canvasIndex === 0 && gameState.isSingleDigit) return;
            
            const rect = canvases[canvasIndex].getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            contexts[canvasIndex].lineTo(x, y);
            contexts[canvasIndex].stroke();

            if (gameState.predictionTimers[canvasIndex]) {
                clearTimeout(gameState.predictionTimers[canvasIndex]);
            }
            gameState.predictionTimers[canvasIndex] = setTimeout(() => {
                predictDigit(canvasIndex);
            }, 500);
        }

        function stopDrawing(canvasIndex) {
            gameState.isDrawing[canvasIndex] = false;
        }

        function handleTouch(e, canvasIndex) {
            if (canvasIndex === 0 && gameState.isSingleDigit) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(
                e.type === 'touchstart' ? 'mousedown' : 'mousemove',
                {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                }
            );
            canvases[canvasIndex].dispatchEvent(mouseEvent);
        }

        // Prédiction des chiffres
        async function predictDigit(canvasIndex) {
            if (!model) return;

            try {
                const canvas = canvases[canvasIndex];
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = 28;
                tempCanvas.height = 28;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(canvas, 0, 0, 28, 28);

                const imageData = tempCtx.getImageData(0, 0, 28, 28);
                const pixels = imageData.data;

                const grayscale = [];
                for (let i = 0; i < pixels.length; i += 4) {
                    grayscale.push(pixels[i] / 255.0);
                }

                const inputTensor = tf.tensor4d(grayscale, [1, 28, 28, 1]);
                const prediction = model.predict(inputTensor);
                const probabilities = await prediction.data();
                
                const predictedDigit = probabilities.indexOf(Math.max(...probabilities));
                
                document.getElementById(`prediction${canvasIndex + 1}`).textContent = predictedDigit;

                checkAnswer();

                inputTensor.dispose();
                prediction.dispose();

            } catch (error) {
                console.error('Prediction error:', error);
            }
        }

        function clearCanvases() {
            canvases.forEach((canvas, index) => {
                contexts[index].fillStyle = 'black';
                contexts[index].fillRect(0, 0, canvas.width, canvas.height);
                
                if (gameState.predictionTimers[index]) {
                    clearTimeout(gameState.predictionTimers[index]);
                    gameState.predictionTimers[index] = null;
                }
            });
            
            if (gameState.isSingleDigit) {
                document.getElementById('prediction1').textContent = '0';
                document.getElementById('prediction1').style.opacity = '0.5';
                document.getElementById('prediction2').textContent = '-';
            } else {
                document.getElementById('prediction1').textContent = '-';
                document.getElementById('prediction1').style.opacity = '1';
                document.getElementById('prediction2').textContent = '-';
            }
            
            document.getElementById('resultFeedback').textContent = '';
            document.getElementById('resultFeedback').className = 'result-feedback';
        }

        // Génération des opérations
        function generateOperations(count, difficulty) {
            const operations = [];
            let lastOperation = null;
            
            for (let i = 0; i < count; i++) {
                let operation = null;
                let attempts = 0;
                const maxAttempts = 50;
                
                do {
                    const type = Math.floor(Math.random() * 3);
                    let a, b, result;
                    
                    switch (type) {
                        case 0: // Addition
                            if (difficulty === 'easy') {
                                a = Math.floor(Math.random() * 15) + 1;
                                b = Math.floor(Math.random() * 15) + 1;
                            } else if (difficulty === 'medium') {
                                a = Math.floor(Math.random() * 50) + 1;
                                b = Math.floor(Math.random() * 50) + 1;
                            } else {
                                a = Math.floor(Math.random() * 100) + 1;
                                b = Math.floor(Math.random() * 100) + 1;
                            }
                            result = a + b;
                            if (result <= 99) {
                                operation = { a, b, op: '+', result };
                            }
                            break;
                            
                        case 1: // Soustraction
                            if (difficulty === 'easy') {
                                a = Math.floor(Math.random() * 15) + 1;
                                b = Math.floor(Math.random() * a) + 1;
                            } else if (difficulty === 'medium') {
                                a = Math.floor(Math.random() * 50) + 1;
                                b = Math.floor(Math.random() * a) + 1;
                            } else {
                                a = Math.floor(Math.random() * 100) + 1;
                                b = Math.floor(Math.random() * a) + 1;
                            }
                            result = a - b;
                            operation = { a, b, op: '-', result };
                            break;
                            
                        case 2: // Multiplication
                            a = Math.floor(Math.random() * 9) + 1;
                            b = Math.floor(Math.random() * 9) + 1;
                            result = a * b;
                            operation = { a, b, op: '×', result };
                            break;
                    }
                    
                    attempts++;
                } while (
                    (operation === null || 
                     (lastOperation && 
                      operation.a === lastOperation.a && 
                      operation.b === lastOperation.b && 
                      operation.op === lastOperation.op)) &&
                    attempts < maxAttempts
                );
                
                if (operation) {
                    operations.push(operation);
                    lastOperation = operation;
                } else {
                    i--;
                }
            }
            
            return operations;
        }

        function checkAnswer() {
            const pred1 = document.getElementById('prediction1').textContent;
            const pred2 = document.getElementById('prediction2').textContent;
            
            if (gameState.isSingleDigit) {
                if (pred2 === '-') return;
                
                const userAnswer = parseInt(pred2);
                const correctAnswer = gameState.operations[gameState.currentQuestion].result;
                
                const feedbackEl = document.getElementById('resultFeedback');
                
                if (userAnswer === correctAnswer) {
                    feedbackEl.textContent = '✓ Correct!';
                    feedbackEl.className = 'result-feedback correct';
                    gameState.correctAnswers++;
                    
                    setTimeout(() => {
                        nextQuestion();
                    }, 800);
                } else {
                    feedbackEl.textContent = '✗ Incorrect';
                    feedbackEl.className = 'result-feedback incorrect';
                    
                    gameState.attempts--;
                    document.getElementById('attempts').textContent = `Attempts left: ${gameState.attempts}`;
                    
                    if (gameState.attempts === 0) {
                        setTimeout(() => {
                            nextQuestionAfterFailure();
                        }, 1500);
                    }
                }
            } else {
                if (pred1 === '-' || pred2 === '-') return;
                
                const userAnswer = parseInt(pred1) * 10 + parseInt(pred2);
                const correctAnswer = gameState.operations[gameState.currentQuestion].result;
                
                const feedbackEl = document.getElementById('resultFeedback');
                
                if (userAnswer === correctAnswer) {
                    feedbackEl.textContent = '✓ Correct!';
                    feedbackEl.className = 'result-feedback correct';
                    gameState.correctAnswers++;
                    
                    setTimeout(() => {
                        nextQuestion();
                    }, 800);
                } else {
                    feedbackEl.textContent = '✗ Incorrect';
                    feedbackEl.className = 'result-feedback incorrect';
                    
                    gameState.attempts--;
                    document.getElementById('attempts').textContent = `Attempts left: ${gameState.attempts}`;
                    
                    if (gameState.attempts === 0) {
                        setTimeout(() => {
                            nextQuestionAfterFailure();
                        }, 1500);
                    }
                }
            }
        }

        function nextQuestion() {
            gameState.currentQuestion++;
            gameState.attempts = 3;
            
            if (gameState.currentQuestion >= gameState.totalQuestions) {
                endGame();
                return;
            }
            
            displayQuestion();
            clearCanvases();
            document.getElementById('attempts').textContent = 'Attempts left: 3';
        }

        function nextQuestionAfterFailure() {
            gameState.failedQuestions++;
            nextQuestion();
        }

        function displayQuestion() {
            const question = gameState.operations[gameState.currentQuestion];
            document.getElementById('operation').textContent = `${question.a} ${question.op} ${question.b} = ?`;
            document.getElementById('questionCounter').textContent = 
                `Question ${gameState.currentQuestion + 1}/${gameState.totalQuestions}`;
            
            gameState.isSingleDigit = question.result < 10;
            
            const canvas1 = document.getElementById('canvas1');
            
            if (gameState.isSingleDigit) {
                canvas1.classList.add('disabled');
            } else {
                canvas1.classList.remove('disabled');
            }
        }

        function updateTimer() {
            if (document.getElementById('gameScreen').classList.contains('active')) {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function saveBestTime(questions, difficulty, time) {
            const key = `bestTime_${questions}_${difficulty}`;
            const currentBest = localStorage.getItem(key);
            
            if (!currentBest || time < parseInt(currentBest)) {
                localStorage.setItem(key, time.toString());
                return true;
            }
            return false;
        }

        function loadBestTimes() {
            const difficulties = ['easy', 'medium', 'hard'];
            const questions = [20, 50, 100];
            const container = document.getElementById('bestTimesGrid');
            container.innerHTML = '';
            
            difficulties.forEach(diff => {
                questions.forEach(q => {
                    const bestTime = localStorage.getItem(`bestTime_${q}_${diff}`);
                    if (bestTime) {
                        const minutes = Math.floor(bestTime / 60);
                        const seconds = bestTime % 60;
                        const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        
                        const item = document.createElement('div');
                        item.className = 'best-time-item';
                        item.innerHTML = `
                            <span>${q} questions (${diff})</span>
                            <span class="best-time-value">${timeStr}</span>
                        `;
                        container.appendChild(item);
                    }
                });
            });
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function startGame() {
            gameState.totalQuestions = gameSettings.questions;
            gameState.currentQuestion = 0;
            gameState.correctAnswers = 0;
            gameState.failedQuestions = 0;
            gameState.attempts = 3;
            gameState.operations = generateOperations(gameSettings.questions, gameSettings.difficulty);
            gameState.startTime = Date.now();
            
            showScreen('gameScreen');
            displayQuestion();
            clearCanvases();
            
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            gameState.timerInterval = setInterval(updateTimer, 1000);
        }

        function endGame() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }

            const totalTime = Math.floor((Date.now() - gameState.startTime) / 1000);
            const penalty = gameState.failedQuestions * 5;
            const finalTime = totalTime + penalty;
            
            const minutes = Math.floor(finalTime / 60);
            const seconds = finalTime % 60;
            document.getElementById('finalTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('correctAnswers').textContent = gameState.correctAnswers;
            document.getElementById('failedQuestions').textContent = gameState.failedQuestions;
            document.getElementById('timePenalty').textContent = `${penalty}s`;
            
            const isNewRecord = saveBestTime(gameSettings.questions, gameSettings.difficulty, finalTime);
            document.getElementById('finalBestTime').textContent = 
                isNewRecord ? 'New record!' : '';
            
            loadBestTimes();
            showScreen('finalScreen');
        }

        function quitGame() {
            if (confirm('Are you sure you want to quit the game?')) {
                if (gameState.timerInterval) {
                    clearInterval(gameState.timerInterval);
                    gameState.timerInterval = null;
                }
                goHome();
            }
        }

        function goHome() {
            loadBestTimes();
            showScreen('homeScreen');
        }

        function restartGame() {
            startGame();
        }

        async function loadModel() {
            try {
                console.log('Loading MNIST model...');
                document.getElementById('status').style.display = 'block';
                
                if (typeof loadMNISTModel === 'function') {
                    model = await loadMNISTModel();
                    console.log('Model loaded successfully');
                } else {
                    throw new Error('loadMNISTModel function not found. Please include mnist_model.js');
                }
                
                document.getElementById('status').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading model:', error);
                document.getElementById('status').innerHTML = `Error: ${error.message}`;
                document.getElementById('status').style.display = 'block';
                
                document.getElementById('startBtn').disabled = true;
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                });
            }
        }

        // Initialisation
        window.addEventListener('load', () => {
            initEventListeners();
            initCanvases();
            loadModel();
            loadBestTimes();
            loadSettings();
        });

        console.log('Mental Math application initialized');
    </script>
</body>
</html>
